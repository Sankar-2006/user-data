<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Data</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>User Data</h1>
    <nav>
      <ul>
        <li class="navStore">Store</li>
        <li class="navLoad">Load</li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="store">
      <h2>Store</h2>
      <form class="form">
        <aside class="nameinp">
          <label class="formElement nLable" for="name">Name</label>
          <input class="formElement userName" type="text" name="name" id="name" required />
        </aside>
        <aside class="emailinp">
          <label class="formElement eLable" for="email">Email</label>
          <input class="formElement userEmail" type="email" name="email" id="email" required />
        </aside>
        <button class="formElement submit" type="submit">Submit</button>
      </form>
      <p class="response">Response</p>
    </section>
    <section class="load">
      <h2>Load</h2>
      <article>
        <p>Name: <span id="name">example name</span></p>
        <p>Email: <span id="email">example@mail.com</span></p>
        <button class="loadB">Load</button>
      </article>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
