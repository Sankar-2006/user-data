<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>User Data</h1>
      <nav>
        <ul>
          <li class="navStore">Store</li>
          <li class="navLoad">Load</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="store">
        <h2>Store</h2>
        <form class="form">
          <input type="text" name="name" class="userName" />
          <input type="text" name="email" class="userEmail" />
          <button type="submit" class="submit">Submit</button>
        </form>
      </section>
      <section class="load">
        <h2>Load</h2>
        <article>
          <p>Name: <span></span></p>
          <p>EMail: <span></span></p>
          <button class="loadB">Load</button>
        </article>
      </section>
    </main>
  </body>
</html>
