<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Data</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>User Data</h1>
    <nav>
      <ul>
        <li class="navStore"><a href="./index.html">Store</a></li>
        <li class="navLoad"><a href="./load.html">Load</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="store">
      <h2>Store</h2>
      <form class="form">
        <aside class="nameinp">
          <label class="formElement nLable" for="name">Name</label>
          <input class="formElement userName" type="text" name="name" id="name" required />
        </aside>
        <aside class="emailinp">
          <label class="formElement eLable" for="email">Email</label>
          <input class="formElement userEmail" type="email" name="email" id="email" required />
        </aside>
        <button class="formElement submitDataBtn" type="submit">Submit</button>
      </form>
    </section>

  </main>
  <script src="script.js"></script>
</body>

</html>
